    <script>
        const div = document.createElement('div');
        console.log(div);
        div.className = "main";
        div.id = Math.round(Math.random()*10+1);
        div.setAttribute("title", "generated title");
        div.style.backgroundColor = "purple";
        div.style.paddig = "15px";
        // div.innerText = "Learning DOM";
        // untill now div element is in memory only.
        // innerText, id, className, these things first access the div's refrence then overwrite the value while setAttribute() direct set the values without bringing the div
        const addText = document.createTextNode("Learning DOM"); // Here, we are using Text Node instead of inner HTMl
        div.appendChild(addText);
        document.body.appendChild(div);
    </script>
