<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>BMI Calculator</title>
    <link rel = "stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <a href = "#" target = "_blank">Home</a>
        <a href = "https://www.youtube.com/watch?v=Hr5iLG7sUa0&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37" target = "_blank">Youtube channel</a>
      </nav>
      <hr>
    </header>
    <main>
      <h2>BMI Calculator</h2>
      <form>
        <label>Height in CM</label>
        <input type = "text"  id = "height">
        <br>
        <label>Weight in KG</label>
        <input type = "text" id = "weight">
        <br>
        <button id = "calculate">Calculate</button>
        <div id = "guide-container">
          <div id = "result"></div>
          <div class = "guide" id = "BMI">BMI Weight Guide</div>
          <div class = "guide">Under Weight = Less than 18.6</div>
          <div class = "guide">Normal Range = 18.6 and 24.9</div>
          <div class = "guide"> Overweight = Greater than 24.9</div>
        </div>
      </form>
    </main>
    <script src = "script.js"></script>
  </body>
</html>
